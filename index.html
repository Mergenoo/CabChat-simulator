<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Taxi Assignment Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- UI Dashboard -->
      <div id="dashboard">
        <div class="dashboard-section">
          <div id="fuel-meter">
            <span>Fuel: </span>
            <div class="meter">
              <div class="meter-fill" id="fuel-fill"></div>
            </div>
          </div>
          <div id="reputation">
            Reputation: <span id="reputation-score">100</span>
          </div>
          <div id="earnings">
            Earnings: $<span id="earnings-amount">0</span>
          </div>
        </div>

        <div class="dashboard-section">
          <div id="fare-meter">
            <div>Fare: $<span id="current-fare">0.00</span></div>
            <div>Distance: <span id="trip-distance">0.0</span>km</div>
            <div>Time: <span id="trip-time">00:00</span></div>
          </div>
        </div>

        <div class="dashboard-section">
          <div id="missions-list">
            <h3>Active Missions</h3>
            <div id="missions-container"></div>
          </div>
        </div>
      </div>

      <!-- Minimap -->
      <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
      </div>

      <!-- Controls -->
      <div id="controls">
        <div class="control-group">
          <button id="camera-toggle">Camera View</button>
          <button id="gps-toggle">GPS</button>
          <button id="radio-toggle">Radio</button>
          <button id="chat-toggle-btn">Chat</button>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div id="mobile-controls" class="mobile-only">
        <div class="joystick" id="movement-joystick"></div>
        <div class="mobile-buttons">
          <button id="brake-btn">Brake</button>
          <button id="horn-btn">Horn</button>
          <button id="chat-mobile-btn">ðŸ’¬</button>
        </div>
      </div>

      <!-- GPS Panel -->
      <div id="gps-panel" class="hidden">
        <div id="gps-directions"></div>
      </div>

      <!-- Radio Panel -->
      <div id="radio-panel" class="hidden">
        <div class="radio-stations">
          <button class="station-btn" data-station="jazz">Jazz FM</button>
          <button class="station-btn" data-station="rock">Rock Radio</button>
          <button class="station-btn" data-station="electronic">
            Electronic
          </button>
        </div>
      </div>

      <!-- Chat Toggle Button (Floating) -->

      <!-- Chat Panel (Right Side) -->
      <div class="chat-panel" id="chatPanel">
        <!-- Chat Header -->
        <div class="chat-header">
          <div class="npc-info">
            <div class="npc-name" id="npcName">Select an NPC</div>
            <div class="npc-role" id="npcRole">Click on NPCs in the game</div>
          </div>
          <button class="chat-close" onclick="closeChat()">Ã—</button>
        </div>

        <!-- Chat Status -->
        <div class="chat-status" id="chatStatus">
          Click on an NPC to start chatting
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">
          <span>ðŸ”Š</span>
          <input
            type="range"
            class="volume-slider"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.1"
            value="0.8"
          />
          <span id="volumeValue">80%</span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages"></div>

        <!-- Chat Input -->
        <div class="chat-input-container">
          <input
            type="text"
            class="chat-input"
            id="chatInput"
            placeholder="Type your message..."
            maxlength="500"
          />
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            Send
          </button>
        </div>
      </div>

      <!-- NPC Interaction Indicator -->
      <div class="npc-interaction-hint" id="npcHint" style="display: none">
        <div class="hint-content">
          <span class="hint-icon">ðŸ’¬</span>
          <span class="hint-text">Press TAB or Click to Chat</span>
        </div>
      </div>
    </div>

    <!-- Game Scripts -->
    <!-- Chat System Scripts -->
    <script src="js/chat/GameChatSystem.js"></script>

    <!-- Main Game Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/utils/Utils.js"></script>
    <script src="js/utils/PathFinding.js"></script>
    <script src="js/core/Camera.js"></script>
    <script src="js/core/Scene.js"></script>
    <script src="js/systems/Physics.js"></script>
    <script src="js/systems/GPS.js"></script>
    <script src="js/systems/Weather.js"></script>
    <script src="js/systems/DayNight.js"></script>
    <script src="js/entities/Taxi.js"></script>
    <script src="js/entities/Passenger.js"></script>
    <script src="js/entities/Traffic.js"></script>
    <script src="js/ui/Dashboard.js"></script>
    <script src="js/ui/Minimap.js"></script>
    <script src="js/ui/UI.js"></script>
    <script src="js/core/Game.js"></script>

    <!-- Chat System Scripts -->

    <!-- Main Game Script -->
    <script src="js/main.js"></script>

    <!-- Chat Integration Script -->
    <script>
      // Global chat system functions
      function toggleChat() {
        if (window.gameChatSystem) {
          window.gameChatSystem.toggleChat();
        }
      }

      function closeChat() {
        if (window.gameChatSystem) {
          window.gameChatSystem.closeChat();
        }
      }

      function sendMessage() {
        if (window.gameChatSystem) {
          window.gameChatSystem.sendMessage();
        }
      }

      // Initialize chat system when page loads
      document.addEventListener("DOMContentLoaded", () => {
        window.gameChatSystem = new GameChatSystem();
      });

      // Instructions update
      document.addEventListener("DOMContentLoaded", () => {
        // Add chat instructions to existing controls
        const existingInstructions =
          document.querySelector(".instructions") ||
          document.querySelector("#instructions");

        if (existingInstructions) {
          existingInstructions.innerHTML +=
            "<br>TAB: Toggle Chat | Click NPCs: Start Conversation";
        }
      });
      document.addEventListener("DOMContentLoaded", () => {
        window.gameChatSystem = new GameChatSystem();

        // Also bind send button here in case HTML loaded before class
        const sendBtn = document.getElementById("sendBtn");
        if (sendBtn) {
          sendBtn.addEventListener("click", () => {
            window.gameChatSystem.sendMessage();
          });
        }

        const chatInput = document.getElementById("chatInput");
        if (chatInput) {
          chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              window.gameChatSystem.sendMessage();
            }
          });
        }
      });
      document.addEventListener("DOMContentLoaded", () => {
        const existingInstructions =
          document.querySelector(".instructions") ||
          document.querySelector("#instructions");

        if (existingInstructions) {
          existingInstructions.innerHTML +=
            "<br>TAB: Toggle Chat | Click NPCs: Start Conversation";
        }
      });
    </script>
  </body>
</html>
